<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/rdash-ui/dist/css/rdash.css" />
        <link rel="stylesheet" href="bower_components/rdash-ui/dist/css/rdash.min.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/animate.css">
        <!-- endbuild -->
    </head>
    <body ng-app="polySpottedApp">

        <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar">
                    <li class="sidebar-main">
                        <a ng-click="toggleSidebar()">
                            PolySpotted
                            <span class="menu-icon glyphicon glyphicon-transfer"></span>
                        </a>
                    </li>
                    <li class="sidebar-title"><span>NAVIGATION</span></li>
                    <li class="sidebar-list">
                        <a href="#/">Flux <span class="menu-icon fa fa-comments-o"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a href="#/add">Ajouter <span class="menu-icon fa fa-plus"></span></a>
                    </li>
                    <li class="sidebar-list">
                        <a href="#/tags">Tags <span class="menu-icon">#</span></a>
                    </li>
                    <li class="sidebar-list">
                        <a href="#/users">Auteurs <span class="menu-icon fa fa-users"></span></a>
                    </li>
                </ul>
            </div>
            <!-- End Sidebar -->

            <div id="content-wrapper">
                <div class="page-content">

                    <!-- Header Bar -->
                    <div class="row header">
                        <div class="col-xs-12" style="height:100%">
                            <div class="user pull-right">
                                <div class="item dropdown">
                                    <a href="#/dislike" class="dropdown-toggle">
                                        <i class="fa fa-thumbs-o-down dislike"></i>
                                    </a>
                                </div>
                                <div class="item dropdown">
                                    <a href="#/like" class="dropdown-toggle">
                                        <i class="fa fa-thumbs-o-up like"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="meta">
                                <div class="page" style="font-size:28px">
                                    {{title}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Header Bar -->

                    <!-- Main Content -->
                    <div ng-view></div>

                </div><!-- End Page Content -->
            </div>

        </div>

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/add.js"></script>
        <script src="scripts/controllers/users.js"></script>
        <script src="scripts/controllers/tags.js"></script>
        <script src="scripts/controllers/like.js"></script>
        <script src="scripts/controllers/dislike.js"></script>
        <script src="scripts/controllers/user.js"></script>
        <script src="scripts/controllers/tag.js"></script>

        <script src="scripts/directives/loading.js"></script>
        <script src="scripts/directives/widget.js"></script>
        <script src="scripts/directives/widget-body.js"></script>
        <script src="scripts/directives/widget-footer.js"></script>
        <script src="scripts/directives/widget-header.js"></script>
        <script src="scripts/directives/ngspace.js"></script>
        <script src="scripts/directives/ngenter.js"></script>

        <script src="scripts/services/tag.js"></script>
        <script src="scripts/services/user.js"></script>
        <script src="scripts/services/revelation.js"></script>
    <!-- endbuild -->
    </body>
</html>
