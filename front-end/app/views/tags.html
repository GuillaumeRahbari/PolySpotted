<div class="row animated fadeInRight" style="padding-right:15px;padding-left:15px;">
  <div class="col-xs-12 revelation">
    <div >
      <span class="tag" ng-repeat="tag in tags | orderBy:'-nbOccurences'">
        <a ng-href="#/tags/{{tag.tagName}}">#{{tag.tagName}} {{tag.nbOccurences}}</a>
      </span>
    </div>
  </div>
</div>
