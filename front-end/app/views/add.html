<div class="row animated fadeInRight">
	<div class="col-sm-12 col-md-8 col-md-offset-2 form-horizontal">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Auteur <span class="text-warning">(Facultatif)</span></label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="author" placeholder="Auteur">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Revelation</label>
			<div class="col-sm-10">
				<textarea style="resize:none"class="form-control" rows="3" ng-model="revelation" placeholder="Revelation"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="password" placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Tags</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="tagtoadd" placeholder="Tag" ng-space="addTag()" ng-enter="addTag()">
				<a ng-click="addTag()" style="cursor:pointer"><i class="fa fa-plus fa-2x" style="float:right;margin-top:-28px;margin-right:5px"></i></a>
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<span class="tag animated fadeIn" ng-repeat="tag in taglist">{{tag}}</span>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-info" ng-click="addRevelation()">Ajouter Révélation</button>
			</div>
		</div>
	</div>
</div>
